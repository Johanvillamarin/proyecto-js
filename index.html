<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda Online</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>
<body>
  <header class="header">
    <div class="header-container">
      <div class="logo-container">
        <img src="https://cdn6.aptoide.com/imgs/3/d/5/3d5c1e5599360daa50bb534befd899f9_fgraphic.jpg" alt="Logo Tienda" class="logo">
        <span class="store-name">Repaso JS</span>
      </div>
      <nav class="nav">
        <button id="menu-toggle" class="menu-toggle">☰</button>
        <ul class="nav-menu">
          <li><a href="https://www.pccomponentes.com/?_gl=1*gdiovj*_up*MQ..*_gs*MQ..&gclid=Cj0KCQjwqIm_BhDnARIsAKBYcmvfPA-PQEMcJ-R6K-VGdiyQmT6xbYaVjlH4Mwm9Hq0i0dduQSfX8W0aAvfvEALw_wcB" class="nav-link">Inicio</a></li>
          <li><a href="#" class="nav-link">Productos</a></li>
          <li><a href="tel:+34600881455" class="nav-link">Contacto</a></li>
          <li><a href="https://www.pccomponentes.com/login?_gl=1*17kqecg*_up*MQ..*_gs*MQ..&gclid=Cj0KCQjwqIm_BhDnARIsAKBYcmvfPA-PQEMcJ-R6K-VGdiyQmT6xbYaVjlH4Mwm9Hq0i0dduQSfX8W0aAvfvEALw_wcB" class="nav-button nav-button--highlight">Registrarse</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section id="filters-section" class="filters hidden">
    <label for="price-range">Rango de Precio:</label>
    <input type="range" id="price-range" min="100" max="3000" value="3000">
    <p>Precio máximo: <span id="price-value">3000</span>€</p>
    <label for="brand">Marca:</label>
    <select id="brand">
      <option value="all">Todas</option>
      <option value="HP">HP</option>
      <option value="Lenovo">Lenovo</option>
      <option value="ASUS">ASUS</option>
      <option value="Apple">Apple</option>
    </select>
  </section>

  <section id="products-section" class="products-section">
    <h2 class="section-title">Nuestros Productos</h2>
    <div id="product-container" class="products"></div>
  </section>

  <footer class="footer">
    <div class="footer-content">
      <img src="https://cdn6.aptoide.com/imgs/3/d/5/3d5c1e5599360daa50bb534befd899f9_fgraphic.jpg" alt="Logo" class="logo">
      <div class="privacy-policy">
        <input type="checkbox" id="privacyCheckbox">
        <label for="privacyCheckbox">Acepto la <a href="https://www.pccomponentes.com/privacidad?srsltid=AfmBOor88yXgHfp1OKm9haWQQD_Va4IRNmJRgJg6IPSpuNT4b5jKTkH-">Política de Privacidad</a></label>
      </div>
      <div class="social-links">
        <a href="https://x.com/pccomponentes" target="_blank">
          <img src="https://www.lowi.es/blog/wp-content/uploads/2023/10/twitter-X-1000x625.jpeg" alt="X Logo"> X
        </a>
        <a href="https://www.facebook.com/pccomponentes/photos" target="_blank">
          <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo"> Facebook
        </a>
        <a href="https://www.instagram.com/pccomponentes/?hl=en" target="_blank">
          <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo"> Instagram
        </a>
      </div>
      <div class="contact-info">
        <p>Contacto: <a href="tel:+34600881455">+34600881455</a></p>
      </div>
    </div>
  </footer>
</body>
</html>
